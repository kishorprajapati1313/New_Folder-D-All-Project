<!DOCTYPE html>
<html>
<head>
  <title>Image Slider Example</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
  <div class="slider-container">
    <img class="slider-image" src="images/image1.png" alt="Slider Image">
    <img class="slider-image" src="images/image2.png" alt="Slider Image">
    <img class="slider-image" src="images/image3.png" alt="Slider Image">
    
  </div>

  <!-- Navigation buttons (Optional) -->
  <button class="slider-button" onclick="prevImage()">Previous</button>
  <button class="slider-button" onclick="nextImage()">Next</button>

  <!-- Include the JavaScript file -->
  <script src="js/slider.js"></script>
</body>
</html>
